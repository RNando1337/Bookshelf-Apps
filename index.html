<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bookshelf Apps</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/styles.css" type="text/css"/>
    </head>
    <body>
    <header class="header">
        <h3 class="border_text">Bookshelf Apps</h3>
    </header>

    <section class="container">
        <div id="input-buku" class="content">
            <h2 class="title border_text"> > Input Buku</h2>
            <form id="formBook" class="card">
                <div class="form-group">
                    <label>Judul</label>
                    <input id="title" class="form-control" type="text" name="title" placeholder="Judul Buku"/>
                </div>

                <div class="form-group">
                    <label>Author</label>
                    <input id="author" class="form-control" type="text" name="author" placeholder="Penulis Buku"/>
                </div>

                <div class="form-group">
                    <label>Tahun</label>
                    <input id="year" class="form-control" type="number" name="year" min="1000" max="2023" placeholder="Tahun Terbit Buku"/>
                </div>

                <div class="form-checkbox">
                    <input id="isComplete" type="checkbox" name="isComplete"/>
                    Selesai Dibaca
                </div>

                <button type="submit" class="btn" id="simpanBuku">Masukan ke Rak <b>Belum Selesai Dibaca</b></button>
            </form>
        </div>

        <div class="content mt-1">
            <h2 class="title border_text"> > Pencarian</h2>
            <form id="bookSearch" class="card">
                <div class="form-group">
                    <label>Pencarian</label>
                    <input id="searchTitle" class="form-control" type="text" name="title" placeholder="Masukan Judul Buku"/>
                </div>

                <button type="submit" class="btn" id="simpanBuku">Cari</button>
            </form>
        </div>
        
        <div class="content mt-1">
            <h2 class="title border_text"> > Daftar Buku Belum Selesai Dibaca</h2>
            <article>
                <div class="grid-content" id="bookNotDone">
                </div>    
            </article>
        </div>
        
        <div class="content mt-1">
            <h2 class="title border_text"> > Daftar Buku Selesai Dibaca</h2>
            <article>
                <div class="grid-content" id="bookDone">
                </div>    
            </article>
        </div>
        
    </section>


    
    <script src="./assets/index.js"></script>
    </body>
</html>
